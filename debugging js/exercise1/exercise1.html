<html>
  <head>
    <link rel="stylesheet" href="exercise1.css">
  </head>
  <body>
    <p>Find the bug that is preventing the calculator from displaying numeric values when a number key is pressed. Use chrome dev tools to set a break point.</p>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key key-operator" data-action="add">+</button>
        <button class="key key-numeric">7</button>
        <button class="key key-numeric">8</button>
        <button class="key key-numeric">9</button>
        <button class="key key-numeric">4</button>
        <button class="key key-numeric">5</button>
        <button class="key key-numeric">6</button>
        <button class="key key-numeric">1</button>
        <button class="key key-numeric">2</button>
        <button class="key key-numeric">3</button>
        <button class="key key-numeric">0</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key" data-action="clear">AC</button>
        <button class="key key-equal" data-action="calculate">=</button>
      </div>
    </div>
    <br/>
    <a href="../../index.html">back</a>
    <script src="exercise1.js"></script>
  </body>
</html>
